<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VirtualBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">


    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Modernizr JS -->
    <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->

</head>

<body class="style-3">
    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                {% block content %}
                <!-- Start Sign In Form -->
                <form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight" name="register_form">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="id_no" class="sr-only">Id</label>
                        <input type="tel" class="form-control" id="id_no" placeholder="ID" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="card" class="sr-only">Card</label>
                        <input type="tel" class="form-control" id="card" placeholder="Card" autocomplete="off">
                        <script src="{% static 'js/card.js' %}"></script>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="re-password" class="sr-only">Re-type Password</label>
                        <input type="password" class="form-control" id="re-password" placeholder="Re-type Password"
                            autocomplete="off">
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <p>Already registered? <a href="{% url 'signin' %}">Sign In</a></p>
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <input type="submit" value="Sign Up" class="btn btn-primary" onclick="signup();">
                    </div>
                </form>
                <!-- END Sign In Form -->
                {% endblock %}

            </div>
        </div>
        <div class="row" style="padding-top: 60px; clear: both;">
            <div class="col-md-12 text-center">
                <p>
                    <small>&copy; All Rights Reserved. <a href="http://127.0.0.1ï¼š8000/" target="_blank" title="VirtualBank">VirtualBank</a>
                    </small>
                </p>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Placeholder -->
    <script src="{% static 'js/jquery.placeholder.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <!--JsEncrypt-->
    <script src="{% static 'jsencrypt.min.js' %}"></script>
    <!--Post Host-->
    <script>
        window.post_host = "{% url 'su_request' %}";
        window.prompt_host = "{% url 'prompt' %}";
        window.signin_host = "{% url 'signin' %}";
    </script>
    <!--Signup-->
    <script src="{% static 'js/signup.js' %}"></script>
    <!--SignIn-->
    <script src="{% static 'sha256.js' %}"></script>
    <script src="{% static 'md5.js' %}"></script>
    <script src="{% static 'core-min.js' %}"></script>
    <script src="{% static 'enc-base64-min' %}"></script>
    <script src="{% static 'aes.js' %}"></script>
    <script src="{% static 'getKey.js' %}"></script>
    <script src="{% static 'js/signin.js' %}"></script>
    <!--Setpay-->
    <script src="{% static 'js/setpay.js' %}"></script>

</body>

</html>
