{% extends 'authenticate/register.html' %}
{% block content %}

<!-- Start Sign In Form -->
<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
    {% csrf_token %}
    <h2>Sign In</h2>
    <div class="form-group" id="prompt">
    </div>
    <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
    </div>
    <div class="form-group" style="text-align:center;">
        <p>Not registered? <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </div>
    <div class="form-group" style="text-align:center;">
        <input type="submit" value="Sign In" class="btn btn-primary" onclick="signin();">
    </div>
</form>
<!-- END Sign In Form -->
{% endblock %}
